{% extends "users/profile_base.html" %} {% load crispy_forms_tags %} {% load static %} {% block profile %}


<div class="content-section col-md-6 offset-1">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <!-- <legend class="border-bottom mb-4 text-center">Add new race </legend> -->
            {{ form.zwiftpower_link|as_crispy_field}}
            {{ form.FTP|as_crispy_field}}
            {{ form.weight|as_crispy_field}}

        </fieldset>
        <div class="form-group">
            <div class="row justify-content-center">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>

        </div>
    </form>
</div>



{% endblock profile %}
