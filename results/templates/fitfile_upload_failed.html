{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<!-- content begin -->
<div class="no-bottom no-top" id="content">
    <div id="top"></div>

    <!-- section begin -->
    <section id="subheader" data-bgimage="url({% static 'images/background/3d_180degC.png' %}) bottom">
        <div class="center-y relative text-center" data-scroll-speed="4">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form action='blank.php' class="row" id='form_subscribe' method="post" name="myForm">
                            <div class="col-md-12 text-center">
                                <h1>{{ message_title }}</h1>
                                <p> {{ message }} </p>
                                <a href="{% url 'season1-raceresults-detail' season team race %}">Return to race results</a>
                            </div>
     
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- section close -->

</div>
<!-- content close -->

{% endblock %}
