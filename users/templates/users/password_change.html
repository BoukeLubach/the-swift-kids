{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="no-bottom no-top" id="content">

    <!-- section begin -->
    <section id="subheader" data-bgimage="url({% static 'images/background/3d_180degC.png' %}) bottom">
        <div class="center-y relative" data-scroll-speed="4">

            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-3">


                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Change Password</legend>
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group md-5">
                                <button class="btn btn-custom color-2" type="submit">Change password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>



{% endblock content %}
