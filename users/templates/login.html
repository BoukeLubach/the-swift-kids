{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
.header-light #mainmenu>li>a {
    color: #fff;
    font-weight: 600;
}
</style>
<div class="no-bottom no-top" id="content">
    <div id="top"></div>

    <section class="full-height relative no-top no-bottom vertical-center"
        data-bgimage="url({%static 'images/background/zwift_bg_1.jpg' %}) top" data-stellar-background-ratio=".5">
        <div class="overlay-gradient t50">
            <div class="center-y relative">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 col-md-12 offset-md-0 text-light">
                            <h1 class="wow fadeInUp" data-wow-delay=".5s">The <span class="id-color">swift</span>
                                kids</h1>
                            <p class="lead wow fadeInUp" data-wow-delay=".75s">Team time trials, race analysis, workouts and more</p>
                        </div>

                        <div class="col-lg-4 offset-lg-2 text-center wow fadeIn" data-wow-delay=".5s">
                            <div class="box-rounded padding40" data-bgcolor="#ffffff">
                                <h3 class="mb10">Sign In</h3>
                                <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor.</p> -->
                                <form method="POST">
                                    {% csrf_token %}

                                    {{ form|crispy }}
                                    	
                                    <div class="form-group">
                                        <button class="btn btn-custom btn-fullwidth color-2" type="submit">Login</button>
                                    </div>
                                </form>
                          
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
<!-- content close -->
{% endblock content %}
